<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>

    <!--Opting to use Bootstrap over CSS designs-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Link to reset.css-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> 
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Psychic Game</h1>
        </div>
    </div>

    <div class="container">
        <h2>Guess what letter I'm thinking of</h2>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <ul id="space" class="list-group">
                    <li class="list-group-item" id="wins">Wins:</li>
                    <li class="list-group-item" id="lose">Losses:</li>
                    <li class="list-group-item" id="guessesLeft">Guesses Left:</li>
                    <li class="list-group-item" id="letter">Your Guesses so far:</li>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
